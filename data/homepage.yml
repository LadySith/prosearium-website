# about
about:
  enable : true
  content : "Prosearium.net is an initiative to get 1000 African women of all backgrounds and all levels of experience to create and upload their own games to tell their own stories. This is a step towards increasing the participation of African women in game development, and carving a space for ourselves in the continents digital history."
  button:
    btnText : "know more"
    URL : "/about"

