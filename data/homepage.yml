# service
service:
  enable : true
  item :
    - title : "Let us profile you"
      icon : "ti-pencil-alt"
      content : "Are you a woman in Africa that has made a game before or wants to make a game? It doesn't matter what kind of game as long as we can see it exists! If you are interested, we would love to profile you and highlight your game here. Fill in [this form](https://forms.gle/8Fjd78YCKGNVXAH77) for a profile request or contact us below."
      highlighted : false

    - title : "Support us on Patreon!"
      icon : "ti-heart"
      content : "Contribute to the growth of prosearium.net by supporting at [patreon.com/proseaium](https://www.patreon.com/prosearium). All patrons will have early access and exclusive content available to them every month from our team. You may also contribute more to request and have access to approved statistics that will be sent monthly."
      highlighted : false

    - title : "Host a workshop"
      icon : "ti-hand-open"
      content : "If you would like to have a group or women you know learn to make games and self-publish them, contact us through the form below. We can work together to host a workshop in any location remotely, or a physical workshop if we have volunteer leads in your area."
      highlighted : false

